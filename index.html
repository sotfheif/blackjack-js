<html>

<head>
    <script type="module" src="index.js">
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="dealer-zone" class ="game">
        <div id="dealer-worth-text"></div>
        <div id="dealer-cards">
            <!--
            <img id="dealer-cards-img" class="card" src="./res/card_images/svg/back.svg">
            -->
        </div>
    </div>
    <div id="bet-play-gameover" class = "gameover">
        <ul id="bet-play-gameover-ul">
            <li id = "gameover-message-li" class = "gameover">
                <div id = "gameover-message">
                </div>
            </li>
            <li id = "place-bet-li" class = "gameover">
                <div id="place-bet">
                    <label id="bet-input-label">Enter bet:</label>
                    <input id="bet-input" type="text">
                </div>
            </li>
            <li id = play-btn-div-li class = "gameover">
                <div id="play-btn-div">
                    <button id="play-btn">PLAY</button>
                </div>
            </li>
        </ul>
    </div>
    <div id = "balance-bet-deck">
    <div id="balance-bet">
        <div id="balance-text" class="alwaysVisible">Balance: 1000</div>
        <div id="bet-text"  class ="game">Bet: 100</div>
    </div>
    <div id="deck" class ="game">
        <img id="deck-img" class="card" src="./res/card_images/svg/back.svg">
    </div>
    </div>
    <div id="player-zone" class ="game">
        <div id="player-worth-text"></div>
        <div id="player-cards">
            <!--
            <img id="player-card-back-img" class="card" src="./res/card_images/svg/back.svg">
            -->
        </div>
    </div>

    <div id="play-btns" class ="game">
        <button id="hit-btn">HIT</button>
        <button id="stand-btn">STAND</button>
    </div>

    <button id="test-btn">test</button>


</body>

</html>
